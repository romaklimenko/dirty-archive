image:
  repository: "romaklimenko.azurecr.io/dirty-archive"
  tag: "latest"

imagePullSecrets:
  - "acr-pull"

accountKeySecret: "account-key"

mongo: "mongodb://mongodb:27017/dirty"

allPosts:
  schedule: "0 */2 * * *"
  ttlSecondsAfterFinished: 3600

recentPosts:
  schedule: "0 1-23/2 * * *"
  ttlSecondsAfterFinished: 60
  days: 30

media:
  schedule: "0 * * * *"
  ttlSecondsAfterFinished: 60
